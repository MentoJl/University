<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script defer src="script.js"></script>
    <div class="timer">
        <div class="time">
            <span id="hours">00:</span><span id="minutes">00:</span><span id="seconds">20</span>
        </div>
        <div class="control">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="timer">
        <div class="time">
            <span id="hours">00:</span><span id="minutes">01:</span><span id="seconds">00</span>
        </div>
        <div class="control">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="timer">
        <div class="time">
            <span id="hours">01:</span><span id="minutes">00:</span><span id="seconds">04</span>
        </div>
        <div class="control">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
</html>
